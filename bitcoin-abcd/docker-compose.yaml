version: "3.4"

services:
  bitcoin-abc:
    build: .
    container_name: bitcoin-abc
    environment:
      RUN_ARGS: "-conf=/config/bitcoin-abc.conf -datadir=/data"
    networks:
      - shared
    ports:
      - 18332:8332/tcp
      - 18334:8334/tcp
    volumes:
      - ./config/${network:-mainnet}:/config
      - "${host_data_dir:-bitcoin-abc-data}:/data"
    restart: unless-stopped

networks:
  shared:

volumes:
  bitcoin-abc-data:
