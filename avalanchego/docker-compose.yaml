version: "3.4"

volumes:
  avalanchego-data:

services:
  avalanchego:
    build: .
    container_name: avalanchego
    environment:
      RUN_ARGS: "--config-file=/config/config.json --chain-config-dir=/config/C"
    ports:
      - 9650:9650/tcp
    volumes:
      - ./config/mainnet:/config
      - "${host_data_dir:-avalanchego-data}:/root/.avalanchego"
    restart: unless-stopped

  avalanchego-local:
    build: .
    container_name: avalanchego-local
    environment:
      RUN_ARGS: "--config-file=/config/config.json --chain-config-dir=/config/C"
    ports:
      - 19650:9650/tcp
    volumes:
      - ./config/local:/config
    restart: unless-stopped
